<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Registration | SMCEC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="header">
    <div class="header-left">
        <img src="assets/img/logo.png" class="logo" alt="SMCEC Logo">
        <h1>SMCEC — The Computer Institute</h1>
    </div>

    <nav>
        <a href="index.html">Home</a>
        <a href="courses.html">Courses</a>
        <a href="register.html" class="active">Register</a>
    </nav>
</header>

<!-- ================= REGISTER SECTION ================= -->
<section class="form-container">

    <!-- TOP BUTTONS -->
    <div class="form-top-buttons">
        <a href="index.html" class="btn-outline">← Back to Home</a>
        <a href="courses.html" class="btn">← Back to Courses</a>
    </div>

    <!-- FORM CARD -->
    <div class="registration-card">

        <h2 class="form-title">Student Registration</h2>

        <form id="registrationForm">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name">
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <select id="gender">
                    <option value="">Select</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" id="dob">
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" id="phone">
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label>Email ID</label>
                <input type="email" id="email">
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label>Full Address</label>
                <textarea id="address"></textarea>
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label>Course Name</label>
                <select id="course">
                    <option value="">Select Course</option>
                    <option value="Basic Computer">Basic Computer</option>
                    <option value="DCA">DCA</option>
                    <option value="DOA">DOA</option>
                    <option value="Programming">Programming</option>
                </select>
                <small class="error"></small>
            </div>

            <div class="form-group">
                <label>Course Fee</label>
                <input type="text" id="fee" readonly>
            </div>

            <div class="form-group">
                <label>Preferred Class Timing</label>
                <select id="timing">
                    <option value="">Select</option>
                    <option>Morning (10:00 AM - 12:00 PM)</option>
                    <option>Afternoon (1:00 PM - 4:00 PM)</option>
                    <option>Evening (4:00 PM - 7:00 PM)</option>
                    <option>Weekend</option>
                    <option>Flexible</option>
                </select>
                <small class="error"></small>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" id="agree"> I agree to the terms
                </label>
                <small class="error"></small>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Register</button>
                <button type="button" id="clearBtn" class="btn-outline">Clear</button>
            </div>

            <p id="successMsg"></p>

        </form>

    </div>
</section>

<script src="assets/js/app.js"></script>
</body>
</html>
